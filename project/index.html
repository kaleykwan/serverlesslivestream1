<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The best form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {background-color:rgb(146, 215, 236);}
        h1 {        
            font-family: Georgia, serif;
            font-size: 200%;
        }
        input {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid rgb(44, 44, 44);
            border-radius: 4px;
        }
    </style>

  </head>
  <body>
      <div class="form">
        <h1 id="h1">TimeBlocker</h1>
              <form id="myform" onsubmit="formData(event)" enctype="multipart/form-data">
                  <input type="text" id="username" name="name" placeholder="First Name"/><br>
                  <input type="text" id="startTime" name="startTime" placeholder="Task Start Time"/><br>
                  <input type="text" id="endTime" name="endTime" placeholder="Task End Time"/><br>
                  <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number"/><br>
                  <input id="button" value="Submit" type="submit" />
              </form>
              <br/>
        </div>
    </body>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
     
    <script src="script.js" type="text/javascript"></script>
